{% set version = "3.2.2" %}

package:
  name: pytest-benchmark
  version: {{ version }}

source:
  fn: pytest-benchmark-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/p/pytest-benchmark/pytest-benchmark-{{ version }}.tar.gz
  sha256: 4512c6805318d07926efcb3b39f7b98a10d035305a93edfd5329c86cbf9cfbf7

build:
  number: 0
  entry_points:
    - py.test-benchmark = pytest_benchmark.cli:main
    - pytest-benchmark = pytest_benchmark.cli:main
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - pytest >=3.8
    - py-cpuinfo
    - statistics  # [py<34]
    - pathlib2    # [py<34]

test:
  imports:
    - pytest_benchmark
    - pytest_benchmark.storage
  commands:
    - py.test-benchmark help

about:
  home: https://github.com/ionelmc/pytest-benchmark
  license: BSD 2-clause
  summary: "A py.test fixture for benchmarking code"

extra:
    recipe-maintainers:
        - juanlu001
